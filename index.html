<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles/style.css">
    <title>table</title>
</head>

<body>
    <table class="features-table">

            </tr>

        <tfoot>
            <tr>
                <td nowrap>UFC Fight Night: Блейдс vs. Волков</td>

                <td class="grey">UFC APEX</td>

        <tbody>
            <tr>
                <td nowrap>UFC Fight Night: Уиттакер vs. Тилл</td>

                <td class="grey">UFC Fight Island</td>

            <tr>
                <td nowrap>UFC 251: Усман vs. Бёрнс </td>
                <td class="grey">11 июля 2020</td> <td

            </tr>

            <tr>
                <td nowrap>UFC Fight Night: Пуарье vs. Хукер</td>
                <td class="grey">27 июня 2020 </td>
                <td class="grey">UFC APEX</td>
                <td class="green">Лас-Вегас, США</td>
            </tr>
        </tbody>

</html>
